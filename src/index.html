<!DOCTYPE html>
<html id="dev-nav" v-cloak>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <title v-if="main.status">BUCT信院课件</title>
    <title v-else>{{data.info.full_name + ' - ' + data.info.en_name}}</title>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-96623363-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>
<body>
<template v-if="main.status">
    <h1 class="main-title"><a href="https://buctx.github.io/#pub">信息学院学业发展辅导中心</a></h1>
</template>
<template v-else>
    <div class="container" v-if="data.info">
        <header>
            <h3 class="name_en">{{data.info.en_name}}</h3>
            <h2 class="name_zh">{{data.info.zh_name}}</h2>
            <a v-if="main.cs" :href="main.cs" class="tag" target="_self">计科</a>
            <a v-if="main.ie" :href="main.ie" class="tag" target="_self">信息</a>
            <a v-if="main.am" :href="main.am" class="tag" target="_self">自控</a>
            <a v-if="main.mc" :href="main.mc" class="tag" target="_self">测控</a>
            <a v-if="main.pub" :href="main.pub" class="tag" target="_self">公共基础</a>
            <label class="search" :class="{'active': search.status}">
                <input type="text" placeholder="搜索..." autocomplete="off" @focus="searchOnFocus" @blur="searchOnBlur" @input="searching" v-model="search.content">
            </label>
        </header>
        <div class="content">
            <div class="box" v-for="one in data.section">
                <section>
                    <div class="section-heading">{{one.heading}}</div>
                    <ul class="list" v-for="group in one.content">
                        <li class="list-title" v-if="group.title">{{group.title}}</li>
                        <li class="list-item" v-for="i in group.item">
                            <a :href="i.link.home" target="_blank">
                                <div class="item-logo" v-if="i.link">
                                    <img :src="favicon + google.com">
                                </div>
                                <div class="item-name">{{i.name}}</div>
                            </a>
                            <ul class="item-link-list">
                                <Li class="item-wall searchable"></Li>
                                <li class="item-link" v-for="(key, val) in i.link">
                                    <a class="iconfont" :class="key" :href="val" target="_blank"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
        <footer>
            <p class="line"></p>
            
            <p>本站旨在方便北京化工大学信息学院的同学们下载课件，未经允许严谨外传</p>
            <p>欢迎大家将课件发送至<a href="mailto:buctcistxuefu@163.com">buctcistxuefu@163.com</a>丰富完善本站</p>
            <p>同时感谢大家对建设本站所做出的贡献</p>
        </footer>
    </div>
</template>
</body>
</html>
